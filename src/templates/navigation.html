<!-- Navigation -->
<header class="p-3 text-bg-dark-custom">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <li>
          <a
            href="{{ url_for('core.home') }}"
            class="nav-link px-2 text-secondary text-white"
            >Home</a
          >
        </li>
      </ul>

      <div class="text-end">
        {% if current_user.is_authenticated %}
        <span class="me-3 text-light">{{ current_user.email }}</span>
        <a href="{{ url_for('accounts.logout') }}"
          ><button type="button" class="btn btn-danger-custom me-2">
            Logout
          </button></a
        >
        {% else %}
        <a href="{{ url_for('accounts.otp_login') }}"
          ><button type="button" class="btn btn-outline-light me-2">
            Guest
          </button></a
        >
        <a href="{{ url_for('accounts.login') }}"
          ><button type="button" class="btn btn-outline-light me-2">
            Login
          </button></a
        >
        <a href="{{ url_for('accounts.register') }}"
          ><button type="button" class="btn btn-light">Sign up</button></a
        >
        {% endif %}
      </div>
    </div>
  </div>
</header>
